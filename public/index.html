<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARSOZ - Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      position: relative;
      z-index: 10; /* Asegura que est√° por encima */
    }

    .btn {
      display: inline-block;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #3e8e41;
    }

    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(-10%);
      position: relative;
      z-index: 1; /* Abajo del header */
    }

    .title {
      font-size: 96px;
      font-weight: bold;
      letter-spacing: 6px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 20px;
      letter-spacing: 2px;
      color: #aaa;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="register.html" class="btn">Registrarse</a>
  </div>

  <div class="center-content">
    <div class="title">PARSOZ</div>
    <div class="subtitle">THE CHAT GAMER OF THE FUTURE</div>
  </div>

</body>
</html>
