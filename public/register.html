<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - PARSOZ</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #4CAF50;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registrarse</h2>
    <input type="text" id="name" placeholder="Nombre completo">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="registerUser()">Crear cuenta</button>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
